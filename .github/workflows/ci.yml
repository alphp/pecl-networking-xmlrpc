name: Build and Test
on: [push, pull_request]
jobs:
  ubuntu:
    strategy:
      matrix:
          version: ['8.0']
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout dbase
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --with-xmlrpc
      - name: make
        run: make
      - name: Test dbase
        run: make test TESTS="-g FAIL,SKIP --show-diff tests"
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ["8.0"]
          arch: [x64]
          ts: [ts]
    runs-on: windows-2019
    steps:
      - name: Checkout xmlrpc
        uses: actions/checkout@v2
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@5101ca783972c7c4e75a0b63c62517ae1a6d645b
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
          deps: libiconv, libxml2
      - run: tree /a /f deps/include
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --with-xmlrpc --with-php-build=deps --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS="-g FAIL,SKIP --show-diff tests"
